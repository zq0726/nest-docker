version: '3.8'

services:
  nest-app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    depends_on:
      - redis-container
      - mysql-container
    env_file:
      - .env.prod
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Shanghai  # 设置时区
    networks:
      - common-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-container:
    image: redis
    env_file:
      - .env.prod
    volumes:
      - ${RD_DATA}:/data
    networks:
      - common-network
    ports:
      - 6379:${RD_PORT}

  mysql-container:
    image: mysql:8.0.39
    env_file:
      - .env.prod
    volumes:
      - ${MYSQL_DATA_PATH}:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWD}
    networks:
      - common-network
    ports:
      - 3307:${DB_PORT} # 显式映射 MySQL 端口

networks:
  common-network:
    driver: bridge
